<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Book Finder</h1>
    </header>

    <main>
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Search for books..." required>
            <select id="search-type">
                <option value="title">Title</option>
                <option value="author">Author</option>
                <option value="isbn">ISBN</option>
            </select>
            <button type="button" id="search-button">Search</button>
            <label>
                <input type="checkbox" id="ebook-filter"> Show only eBooks
            </label>
            <button type="button" id="sort-rating">Sort by Rating</button>
        </form>

        <section id="book-list"></section>

        <div id="selected-book" style="display: none;">
            <h2>Book Details</h2>
            <img class="cover-element" src="" alt="Book Cover">
            <p class="title-element">Title: <span></span></p>
            <p class="author-element">Author: <span></span></p>
            <p class="rating-element">Rating: <span></span></p>
            <p class="ebook-element">eBook Access: <span></span></p>
            <p class="published-element">Published: <span></span></p>
            <p class="isbn-element">ISBN: <span></span></p>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
